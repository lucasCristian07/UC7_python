<!DOCTYPE html>
<html>
  <head>
    <title>Desafio 13</title>
  </head>
  <body>
    <h1>Desafio 13</h1>
    <form action="" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br><br>
      <label for="salario_atual">Salário Atual:</label>
      <input type="number" id="salario_atual" name="salario_atual"><br><br>
      <input type="submit" value="Enviar">
    </form>
    {% if nome %}
      <p>Nome: {{ nome }}.</p>
      <p>Salário Atual: R$ {{ salario_atual }}.</p>
      <p>Percentual de Aumento: {{ percentual_aumento }}%.</p>
      <p>Valor do Aumento: R$ {{ valor_aumento }}.</p>
      <p>Novo Salário: R$ {{ novo_salario }}.</p>
    {% endif %}
  </body>
</html>
