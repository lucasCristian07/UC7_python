<!DOCTYPE html>
<html>

<head>
    <title>Desafio 08</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }

        .resultado {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Desafio 08</h1>
        <form method="POST">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" name="num1"><br><br>
            <label for="num2">Número 2:</label>
            <input type="number" id="num2" name="num2"><br><br>
            <label for="num3">Número 3:</label>
            <input type="number" id="num3" name="num3"><br><br>
            <label for="num4">Número 4:</label>
            <input type="number" id="num4" name="num4"><br><br>
            <label for="num5">Número 5:</label>
            <input type="number" id="num5" name="num5"><br><br>
            <label for="num6">Número 6:</label>
            <input type="number" id="num6" name="num6"><br><br>
            <label for="num7">Número 7:</label>
            <input type="number" id="num7" name="num7"><br><br>
            <label for="num8">Número 8:</label>
            <input type="number" id="num8" name="num8"><br><br>
            <input type="submit" value="Calcular">
        </form>
        {% if quantidade_pares %}
        <p class="resultado">Quantidade de números pares: {{ quantidade_pares }}</p>
        <p class="resultado">Soma dos números impares: {{ soma_impares }}</p>
        <p class="resultado">Multiplicação dos números primos: {{ multiplicacao_primos }}</p>
        {% endif %}
    </div>
</body>

</html>
