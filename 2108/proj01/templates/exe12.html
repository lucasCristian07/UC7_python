<!DOCTYPE html>
<html>

<head>
    <title>Desafio 12</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }

        .resultado {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Desafio 12</h1>
        <form method="POST">
            <label for="num">Número:</label>
            <input type="number" id="num" name="num"><br><br>
            <input type="submit" value="Verificar">
        </form>
        {% if num %}
        <p class="resultado">O número {{ num }} é divisível por:</p>
        <ul>
            {% for divisor in divisores %}
            <li>{{ divisor }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>

</html>
