<!DOCTYPE html>
<html>
<head>
    <title>Desafio 06</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
        .resultado {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Desafio 06</h1>
        <form method="POST">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" name="num1"><br><br>
            <label for="num2">Número 2:</label>
            <input type="number" id="num2" name="num2"><br><br>
            <label for="num3">Número 3:</label>
            <input type="number" id="num3" name="num3"><br><br>
            <label for="num4">Número 4:</label>
            <input type="number" id="num4" name="num4"><br><br>
            <label for="num5">Número 5:</label>
            <input type="number" id="num5" name="num5"><br><br>
            <label for="num6">Número 6:</label>
            <input type="number" id="num6" name="num6"><br><br>
            <input type="submit" value="Calcular">
        </form>
        {% if soma_negativos %}
            <p class="resultado">Soma dos números negativos: {{ soma_negativos }}</p>
            <p class="resultado">Multiplicação dos números positivos: {{ multiplicacao_positivos }}</p>
            <p class="resultado">Quantidade de números zeros: {{ quantidade_zeros }}</p>
        {% endif %}
    </div>
</body>
</html>
