<!DOCTYPE html>
<html>

<head>
    <title>Desafio 05</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }

        .tabuada {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Desafio 05 - Gerador de Tabuada</h1>
        <form method="POST">
            <label for="num">NÃºmero:</label>
            <input type="number" id="num" name="num"><br><br>
            <input type="submit" value="Gerar Tabuada">
        </form>
        {% if tabuada %}
        <p class="tabuada">Tabuada de {{ num }}:</p>
        <ul>
            {% for linha in tabuada %}
            <li>{{ linha }}</li>
            {% endfor %}
        </ul>
        {% elif mensagem %}
        <p class="tabuada">{{ mensagem }}</p>
        {% endif %}
    </div>
</body>

</html>
