<!DOCTYPE html>
<html>

<head>
    <title>Desafio 13</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }

        .resultado {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Desafio 13</h1>
        <form method="POST">
            <label for="num">Número:</label>
            <input type="number" id="num" name="num"><br><br>
            <input type="submit" value="Verificar">
        </form>
        {% if num %}
        <p class="resultado">Os números primos entre 10 e {{ num }} são:</p>
        <ul>
            {% for primo in primos %}
            <li>{{ primo }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>

</html>
